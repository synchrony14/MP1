<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="login.css">
        
    </head>

    <body background="C:\Users\separ\Downloads\MP1\images\black.jpg">

        <div class="container">
            <form class="needs-validation text-white" novalidate>
                <h1>LOGIN</h1>
                    <hr width="460px">

                <label class="form-label" for="fname">User Name:</label>
                <input class="form-control" type="text" name="fname" id="fname" placeholder="Enter First Name" required>

                    <div class="valid-feedback">It is Valid!</div>
                    <div class="invalid-feedback">It is Invalid!</div>   

                <label class="form-label" for="pwd">Password:</label>
                <input class="form-control" type="password" name="pwd" id="pwd" placeholder="Enter Password" required>
        
                    <div class="valid-feedback">It is Valid!</div>
                    <div class="invalid-feedback">It is Invalid!</div>

                <div class="button">
                    <button type="submit" class="btn btn-secondary"><a href="C:\Users\separ\Downloads\MP1\mp1.html" class="text-white">LOGIN</a></button>
                </div>
            </form>
        </div>
<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
(() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
</script>      
    </body>
</html>
